<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Category Management</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">

            <!-- Formulario para agregar categoría -->
            <div class="col-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Category</p>

                        <!-- Mensaje de éxito -->
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:with="x=${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <!-- Mensaje de error -->
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:with="x=${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>

                    <div class="card-body">
                        <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="categoryName">Enter Category</label>
                                <input type="text" name="name" class="form-control" id="categoryName" required>
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="true" name="isActive" id="statusActive" checked>
                                    <label class="form-check-label" for="statusActive">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="false" name="isActive" id="statusInactive">
                                    <label class="form-check-label" for="statusInactive">Inactive</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="categoryImage">Upload Image</label>
                                <input type="file" name="file" class="form-control" id="categoryImage" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-2">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Tabla de categorías -->
            <div class="col-md-9">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4">Category Details</div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Sl No</th>
                                <th scope="col">Category</th>
                                <th scope="col">Status</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat, cStat : ${categorys}">
                                <td>[[${cStat.count}]]</td>
                                <td>[[${cat.name}]]</td>
                                <td>
                                    <span th:text="${cat.isActive} ? 'Active' : 'Inactive'"
                                          th:classappend="${cat.isActive} ? 'text-success' : 'text-danger'"></span>
                                </td>
                                <td>
                                    <img th:src="@{'/img/category_img/' + ${cat.imageName}}" width="50" height="50" alt="Category Image">
                                </td>
                                <td>
                                    <a th:href="@{'/admin/loadEditCategory/' + ${cat.id}}" class="btn btn-sm btn-primary me-1">
                                        <i class="fa-solid fa-pen-to-square"></i> Edit
                                    </a>
                                    <a th:href="@{'/admin/deleteCategory/' + ${cat.id}}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this category?');">
                                        <i class="fa-solid fa-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- Paginación -->
                        <div class="row mt-3">
                            <div class="col-md-4">Total Categories: [[${totalElements}]]</div>
                            <div class="col-md-8">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination justify-content-end">

                                        <li class="page-item" th:classappend="${isFirst} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{'/admin/category?pageNo='+${pageNo+1}}"                                               aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>

                                        <li th:each="i : ${#numbers.sequence(1, totalPages + 1)}"
                                            class="page-item"
                                            th:classappend="${(pageNo ?: 0) + 1 == i} ? 'active'">
                                            <a class="page-link" th:href="@{'/admin/category?pageNo=' + (${i} - 1)}">[[${i}]]</a>
                                        </li>

                                        <li class="page-item" th:classappend="${isLast} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{'/admin/category?pageNo='+${pageNo+1}}"                                               aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>

                                    </ul>
                                </nav>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
