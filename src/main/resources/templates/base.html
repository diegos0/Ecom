<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Ecom Store | Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fuente  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 70px; /* para que no tape el navbar */
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #0062E6, #33AEFF);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
        }

        .navbar .nav-link {
            margin: 0 8px;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #FFD43B !important;
        }

        /* Footer */
        footer {
            background: #1f1f1f;
            color: #fff;
            padding: 30px 0;
            margin-top: 80px;
        }
        footer a {
            color: #bbb;
            text-decoration: none;
        }
        footer a:hover {
            color: #fff;
        }

        .social-icons a {
            color: #bbb;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        .social-icons a:hover {
            color: #FFD43B;
        }
    </style>
</head>
<body>
<!-- Start Navbar  -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping"></i> Ecom Store</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Menu izquierda -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="/"><i class="fa-solid fa-house"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                    <ul class="dropdown-menu">
                        <li th:each="c:${categorys}">
                            <a class="dropdown-item" href="/category"></a>
                        </li>
                    </ul>
                </li>
            </ul>

            <!-- Menu derecha -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <th:block th:if="${user==null}">
                    <li class="nav-item"><a class="btn btn-outline-light me-2" href="/signin"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
                    <li class="nav-item"><a class="btn btn-warning text-dark" href="/register">Register</a></li>
                </th:block>

                <th:block th:if="${user!=null}">
                    <th:block th:if="${user.role=='ROLE_USER'}">
                        <li class="nav-item"><a class="nav-link" href="/user/cart"><i class="fa-solid fa-cart-shopping"></i> Cart [ [[${countCart}]] ]</a></li>
                    </th:block>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                           <i class="fa-solid fa-user"></i> [[${user.name}]]
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li th:if="${user.role=='ROLE_USER'}"><a class="dropdown-item" href="/user/profile">Profile</a></li>
                            <li th:if="${user.role=='ROLE_ADMIN'}"><a class="dropdown-item" href="/admin/profile">Profile</a></li>
                            <li th:if="${user.role=='ROLE_USER'}"><a class="dropdown-item" href="/user/user-orders">My Orders</a></li>
                            <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->

<!-- Dynamic content -->
<div th:replace="${content}"></div>

<!-- Start Footer -->
<footer>
    <div class="container text-center">
        <p class="mb-1">&copy; 2025 Ecom Store - Todos los derechos reservados</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </div>
</footer>
<!-- End Footer -->

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
